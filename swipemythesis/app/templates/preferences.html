    <div class="container">
        <div class="header">
            <h1>Find hot papers in your area <span class="fire-emoji">ðŸ”¥</span></h1>
            <div class="hot-papers">
                <i> Read a research paper everyday anon.</i>
            </div>
        </div>

        <form action="{% url 'submit_preferences' %}" method="POST" id="preferencesForm">
            {% csrf_token %}
            
            <div class="progress-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- Reading Time Step -->
            <div class="form-step active" data-step="1">
                <h2>Daily Reading Time (minutes)</h2>
                <div class="time-control">
                    <button type="button" class="btn" onclick="adjustTime(-15)">-15</button>
                    <div class="time-display">60</div>
                    <button type="button" class="btn" onclick="adjustTime(15)">+15</button>
                </div>
                <input type="hidden" name="reading_time" id="reading_time" value="60" required>
            </div>

            <!-- Difficulty Level Step -->
            <div class="form-step" data-step="2">
                <h2>Difficulty Level</h2>
                <div class="difficulty-slider">
                    <!-- <input type="range" min="0" max="100" value="50" 
                           class="slider" id="difficulty_level" name="difficulty_level"> -->
                    <!-- <input type="hidden" name="difficulty_level" id="difficulty_level_hidden" value="Undergrad"> -->
                    <input type="range" id="difficulty_level" name="difficulty_level" min="0" max="100">
                    <input type="hidden" name="difficulty_level" id="difficulty_level_hidden" value="Undergrad">                    
                </div>
                <div class="difficulty-labels">
                    <span>Undergrad</span>
                    <span>Grad</span>
                </div>
            </div>

            <!-- Paper Recency Step -->
            <div class="form-step" data-step="3">
                <h2>Paper Recency</h2>
                <div class="recency-options">
                    <button type="button" class="interest-btn" data-value="3months">3 months</button>
                    <button type="button" class="interest-btn" data-value="6months">6 months</button>
                    <button type="button" class="interest-btn" data-value="1year">1 year</button>
                    <button type="button" class="interest-btn" data-value="anytime">Anytime</button>
                </div>
                <input type="hidden" name="paper_recency" id="paper_recency" required>
            </div>

            <!-- Research Interests Step -->
            <div class="form-step" data-step="4">
                <h2>Research Interests</h2>
                <div class="research-interests">
                    <button type="button" class="interest-btn" data-value="ml">ML</button>
                    <button type="button" class="interest-btn" data-value="dl">DL</button>
                    <button type="button" class="interest-btn" data-value="nlp">NLP</button>
                    <button type="button" class="interest-btn" data-value="finance">Finance</button>
                    <button type="button" class="interest-btn" data-value="sports">Sports</button>
                    <button type="button" class="interest-btn" data-value="cv">CV</button>
                    <button type="button" class="interest-btn" data-value="llm">LLM</button>
                    <button type="button" class="interest-btn" data-value="systems">Systems</button>
                    <button type="button" class="interest-btn" data-value="security">Security</button>
                </div>
                <input type="hidden" name="research_interests" id="research_interests" required>
            </div>

            <div class="navigation">
                <button type="button" class="btn" id="prevBtn" style="display: none;">Back</button>
                <button type="button" class="btn" id="nextBtn">Next</button>
            </div>
        </form>
    </div>
    <script src="{% static 'app/js/scripts.js' %}"></script>
</body>
