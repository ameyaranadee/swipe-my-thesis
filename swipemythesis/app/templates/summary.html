{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <title>Preferences Summary</title>
</head>
<body>
    <div class="container">
        <h1>Preferences Summary</h1>
        <div class="preferences-summary">
            <div><strong>Reading Time:</strong> {{ reading_time }} minutes</div>
            <div><strong>Difficulty Level:</strong> {{ difficulty_level }}</div>
            <div><strong>Paper Recency:</strong> {{ paper_recency }}</div>
            <div><strong>Research Interest:</strong> {{ research_interest }}</div>
        </div>

        <div class="buttons-container">
            <form action="{% url 'start_swiping' %}" method="POST">
                {% csrf_token %}
                <!-- Hidden fields to pass the preferences to the start_swiping view -->
                <input type="hidden" name="reading_time" value="{{ reading_time }}">
                <input type="hidden" name="difficulty_level" value="{{ difficulty_level }}">
                <input type="hidden" name="paper_recency" value="{{ paper_recency }}">
                <input type="hidden" name="research_interest" value="{{ research_interest }}">
                <button type="submit" class="btn small-btn">Start Swiping</button>
            </form>
            
            <a href="{% url 'preferences_page' %}" class="btn small-btn">Edit Preferences</a>
            <a href="{% url 'landing_page' %}" class="btn small-btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
